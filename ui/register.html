        <div class="container content">
            <div class="row">
                <div class="col-lg-6">
                    <h2>手机注册</h2>
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                            <input type="text" class="form-control" placeholder="请输入手机号码" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" class="form-control" placeholder="请输入6-16位密码" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
                            <input type="text" class="form-control" placeholder="请输入右侧图像验证码" aria-describedby="basic-addon2">
                            <span class="input-group-addon">1234</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            <input type="text" class="form-control" placeholder="请输入验证码" aria-describedby="basic-addon2">
                            <span class="input-group-addon">发送验证码</span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 我已阅读并接受<a>《Sams Token 产品服务条款》</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Submit</button>
                    </form>
                </div>
